<!doctype HTML>
<html>
<head>
<title>Calc</title>
<meta charset="utf-8" />
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<style>
html {
    background-color: #333;
    color: #ddd;
    font-family: Arial;
}

body {
    max-width: 600px;
    margin: 0px auto;
    padding-bottom: 100px;
}

h2 {
    text-align: center;
}

p {
    text-align: center;
    font-size: .9em;
}

a {
    color: #4d77ee;
    text-decoration: none;
}

#stats {
    width: 100%;
}

#stats tr td:nth-child(1) {
    width: 50%;
    padding-right: 5px;
    text-align: right;
}

#stats tr td:nth-child(2) {
    width: 50%;
    padding-left: 5px;
}

#buttons {
    text-align: center;
}

#update {
    display: inline-block;
    width: 200px;
}

#bought {
    display: inline-block;
    width: 200px;
    margin: 10px 0px 20px;
}

#upgrades {
    width: 100%;
    border-spacing: 0px;
}

#upgrades tr:nth-child(2n) {
    background-color: #3f3f3f;
}

#upgrades tr:not(:first-child):hover {
    background-color: #282828;
}

#upgrades th {
    text-align: left;
}

#upgrades td {
    padding: 1px;
}

#upgrades td:nth-child(2) {
    width: 10%;
}

#upgrades td:nth-child(3) {
    width: 20%;
}

#upgrades td:nth-child(4) {
    width: 20%;
}
</style>
<script>
var stats = {};

var upgrades = {
    cps: function() {
        return {
            canUpgrade: function() {return false;},
            name: 'CPS',
            lvl: 20
        }
    },
    critchance: function() {
        return {
            canUpgrade: function() {return false;},
            name: 'Crit Chance',
            lvl: 0.1,
            step: 0.01,
            max: 1
        }
    },
    a1: function() {
        return {
            canUpgrade: function() {return true;},
            name: 'Auto Damage 1',
            lvl: 0,
            cost: 150,
            exponential: 1.3
        }
    },
    a2: function() {
        return {
            canUpgrade: function(stats) {return stats.a1.lvl >= 10;},
            name: 'Auto Damage 2',
            lvl: 0,
            cost: 10000,
            exponential: 2.2
        }
    },
    a3: function() {
        return {
            canUpgrade: function(stats) {return stats.a2.lvl >= 10;},
            name: 'Auto Damage 3',
            lvl: 0,
            cost: 100000,
            exponential: 2.2
        }
    },
    a4: function() {
        return {
            canUpgrade: function(stats) {return stats.a3.lvl >= 10;},
            name: 'Auto Damage 4',
            lvl: 0,
            cost: 1000000,
            exponential: 2.2
        }
    },
    a5: function() {
        return {
            canUpgrade: function(stats) {return stats.a4.lvl >= 10;},
            name: 'Auto Damage 5',
            lvl: 0,
            cost: 10000000,
            exponential: 2.2
        }
    },
    b1: function() {
        return {
            canUpgrade: function() {return true;},
            name: 'Base Damage 1',
            lvl: 0,
            cost: 200,
            exponential: 1.2
        }
    },
    b2: function() {
        return {
            canUpgrade: function(stats) {return stats.b1.lvl >= 10;},
            name: 'Base Damage 2',
            lvl: 0,
            cost: 10000,
            exponential: 2.2
        }
    },
    b3: function() {
        return {
            canUpgrade: function(stats) {return stats.b2.lvl >= 10;},
            name: 'Base Damage 3',
            lvl: 0,
            cost: 100000,
            exponential: 2.2
        }
    },
    b4: function() {
        return {
            canUpgrade: function(stats) {return stats.b3.lvl >= 10;},
            name: 'Base Damage 4',
            lvl: 0,
            cost: 1000000,
            exponential: 2.2
        }
    },
    b5: function() {
        return {
            canUpgrade: function(stats) {return stats.b4.lvl >= 10;},
            name: 'Base Damage 5',
            lvl: 0,
            cost: 10000000,
            exponential: 2.2
        }
    },
    luck: function() {
        return {
            canUpgrade: function(stats) {return stats.b1.lvl >= 5;},
            name: 'Lucky Shot',
            lvl: 0,
            cost: 50,
            exponential: 2.5
        }
    },
    ele: function() {
        return {
            canUpgrade: function() {return true;},
            name: 'Elemental',
            lvl: 0,
            cost: 50,
            exponential: 2.2
        }
    }
};

function getExpo(cost, lvl, expo) {
    return cost * Math.pow(expo, lvl);
}

function getCost(stat) {
    var elemental = stat.name === upgrades.ele().name;
    return elemental && stat.lvl === 0 ? 0 : Math.floor(getExpo(stat.cost, elemental ? stat.lvl + 1 : stat.lvl, stat.exponential) / 10) * 10;
}

function getDamage(stats) {
    var base = 10 + stats.b1.lvl * 10 + stats.b2.lvl * 100 + stats.b3.lvl * 1000 + stats.b4.lvl * 10000 + stats.b5.lvl * 100000;
    return base * (1 + (stats.ele.lvl * 1.5) / 4) * stats.cps.lvl + base * (2 + stats.luck.lvl * 1.5) * stats.cps.lvl * stats.critchance.lvl + (10 + stats.a1.lvl * 10 + stats.a2.lvl * 100 + stats.a3.lvl * 1000 + stats.a4.lvl * 10000 + stats.a5.lvl * 100000) * (1 + stats.ele.lvl / 4);
}

function getBestUpgrade(stats) {
    var currentDmg = getDamage(stats);

    var bestValue = 0;
    var bestStat = 'ERR';

    for (var stat in stats) {
        if (!stats[stat].canUpgrade(stats)) continue;

        var newStats = {};
        $.extend(true, newStats, stats);
        newStats[stat].lvl++;

        var cost = getCost(newStats[stat]);
        var newDmg = getDamage(newStats);
        var value = (newDmg - currentDmg) / cost;

        if (value > bestValue) {
            bestValue = value;
            bestStat = stat;
        }
    }

    return bestStat;
}

function update() {
    var upgrades$ = $('#upgrades');
    upgrades$.find('tr:not(.header)').remove();

    var newStats = {};
    $.extend(true, newStats, stats);
    var costSum = 0;

    for (var i = 0; i < 50; i++) {
        var best = getBestUpgrade(newStats);
        var cost = getCost(newStats[best]);
        costSum += cost;
        upgrades$.append(
            $('<tr>').append(
                '<td>' + newStats[best].name + '</td>'
            ).append(
                '<td>' + (newStats[best].lvl + 1) + '</td>'
            ).append(
                '<td>' + cost + '</td>'
            ).append(
                '<td>' + costSum + '</td>'
            )
        );
        newStats[best].lvl++;
    }
}

$(document).ready(function() {
    var stats$ = $('#stats');

    stats = {};

    for (var k in upgrades) {
        var upgrade = upgrades[k]();

        stats[k] = upgrade;

        stats$.append(
            $('<tr>').append(
                '<td>' + upgrade.name + '</td>'
            ).append(
                $('<td>').append(
                    $('<input id="i-' + k + '" class="input" type="number" min="0">').val(upgrade.lvl).data('stat', k).attr('step', upgrade.step || 1).attr('max', upgrade.max || null)
                )
            )
        );
    }

    stats$.off('change', '.input');
    stats$.on('change', '.input', function() {
        e = $(this);
        stats[e.data('stat')].lvl = parseFloat(e.val());
        if (stats[e.data('stat')].max) stats[e.data('stat')].lvl = Math.min(stats[e.data('stat')].max, stats[e.data('stat')].lvl);
        update();
    });

    update();

    $('#update').click(update);

    $('#bought').click(function(e) {
        var statName = getBestUpgrade(stats);
        var stat = stats[statName];
        stat.lvl++;
        $('#i-' + statName).val(stat.lvl);
        update();
    });
});
</script>
</head>
<body>
<h2>Steam Upgrade Calculator</h2>
<p>Best damage to cost ratio<br/>Made by opl (<a href="https://twitter.com/oplopl0">Twitter</a>, <a href="https://reddit.com/u/opl_">Reddit</a>, <a href="https://steamcommunity.com/id/opl_">Steam</a>)</p>
<table id="stats"></table>
<div id="buttons">
<button id="update">Update</button>
<button id="bought">Bought next</button>
</div>
<table id="upgrades">
<tr class="header"><th>Name</th><th>Lvl</th><th>Cost</th><th>Cost Sum</th></tr>
</table>
</body>
</html>
